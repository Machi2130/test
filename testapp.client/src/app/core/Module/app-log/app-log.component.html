<div *ngIf="!hasPermission" style="color:red; font-weight:bold; margin: 20px;">
  Unauthorized: You do not have permission to view logs.
</div>

<div *ngIf="hasPermission">
  <div class="filter-section">
    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput type="date" [(ngModel)]="startDate">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End Date</mat-label>
      <input matInput type="date" [(ngModel)]="endDate">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="getLogs()">Filter</button>
  </div>

  <div *ngIf="loading">Loading logs...</div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="!loading">
    <tr style="display:none!important">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let log">{{ log.id }}</td>
      </ng-container>

      <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TimeStamp</th>
        <td mat-cell *matCellDef="let log">{{ log.timeStamp | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td mat-cell *matCellDef="let log">{{ log.message }}</td>
      </ng-container>
      <tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <div *ngIf="!loading && (!dataSource.data || dataSource.data.length === 0)">
    No logs found.
  </div>
</div>
